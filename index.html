<!DOCTYPE html>
<html>
    <head>
        <title>product preview card</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="link rel="preconnect href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/favicon-32x32.png">
        
    </head>

    <body>
        <div class="product-card">
            <div class="product-image-container">
                <img class="product-image" src="images/image-product-desktop.jpg">
            </div>
            <div class="product-info">
                <p class="perfume">P E R F U M E</p>
                <h1>Gabrielle Essense Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h2 class="price-updated">$149.99</h2>
                    <p class="price-original">$169.99</p>
                </div>
                
                <button class="cart-btn">
                    <img src="images/icon-cart.svg">
                    Add to Cart
                </button>
            </div>
        </div>
        
    </body>
</html>
